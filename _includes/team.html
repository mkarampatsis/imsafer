<section class="hero is-fullheight has-text-centered has-background-white-ter" id="team">
    <div class="hero-body">
        <div class="container">
            <hr>
            <div class="section">
                <p class="subtitle is-2 is-uppercase has-text-weight-medium has-text-grey">The Team</p>
            </div>
            <div class="columns is-centered is-multiline is-mobile">
                {% for team in site.data.teams %}
                <div class="columns is-multiline is-mobile">
                    <div class="column is-one-quarter">
                        <figure class="image is-square">
                            <a href="{{team.link}}" target="_blank"><img src="{{team.image}}"></a>
                        </figure>
                    </div>
                    <div class="column has-text-justified-desktop has-text-justified-tablet has-text-justified-fullhd has-text-justified-widescreen">
                        <h1 class="title is-4">{{team.name}}</h1>
                        <br>
                        <p>{{ team.description }}</p>
                    </div>
                  </div>
                {% endfor %}
            </div>
        </div>
    </div>    
</section>
